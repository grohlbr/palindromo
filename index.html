<script type="text/javascript">

function palindrome(){

	    revString= "";
		inpString = document.getElementById("text").value;
		
		i = inpString.length;
		
		for(var j = i; j >= 0; j--) {
			revString = revString + inpString.charAt(j);
			
		}
		if(inpString == revString) {
			alert("Palindromo");
		}
		else {
			alert("Nao Palindromo");
	    }
}
