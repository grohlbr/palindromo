<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Front-end Challenge</h2>
  <!-- Trigger the modal with a button -->
  
  <label for="inputsm">Palavra: </label>
  <input class="form-control input-sm" type="text" id="text"><br>
  <button type="button" class="btn btn-info btn-lg" id="myBtn" onclick="palindrome()">Check</button>
  

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Resultado</h4>
        </div>
        <div class="modal-body">
          <p>Esta palavra não é Palíndroma.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>
  
  
  
  <!-- Modal -->
  <div class="modal fade" id="myModal2" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Resultado</h4>
        </div>
        <div class="modal-body">
          <p>Esta palavra é Palíndroma.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>
  
</div>



<script type="text/javascript">

function palindrome(){

	    revString= "";
		inpString = document.getElementById("text").value;
		
		i = inpString.length;
		
		for(var j = i; j >= 0; j--) {
			revString = revString + inpString.charAt(j);
			
		}
		if(inpString == revString) {
			$("#myModal2").modal();
		}
		else {
			$("#myModal").modal();
	    }
}
</script>

</body>
</html>
